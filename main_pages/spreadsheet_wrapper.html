<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Themed Anchor Content Switcher</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .table-headings-container {
        display: flex;
        justify-content: center;
        position: relative;
        top: 25px;
        gap: 0px 40px;
        flex-wrap: wrap;
      }
      .tbl-btn {
        color: #ffffff; /* make text readable like clickable words */
        background: none; /* remove button-like background */
        border: none;
        font-size: 1em;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-size: 1.25em;
        text-decoration: underline; /* to emphasize they're clickable */
      }
      .tbl-btn.active {
        color: aquamarine;
        transform: scale(1.15);
      }
      .content-box {
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="backdrop">
      <nav class="button-container">
        <a href="../index.html" class="btn"> Home Page </a>
        <a href="individuals_wrapper.html" class="btn"> All Locations </a>
        <a href="areas_wrapper.html" class="btn"> Best Neighborhoods </a>
        <a href="spreadsheet_wrapper.html" class="btn active"> Spreadsheet </a>
      </nav>
      <div class="table-headings-container">
        <a href="#" data-content="content1" class="tbl-btn active"> To Try </a>
        <a href="#" data-content="content2" class="tbl-btn"> Restaurants </a>
        <a href="#" data-content="content3" class="tbl-btn"> Desserts </a>
        <a href="#" data-content="content4" class="tbl-btn">
          Coffee/Baked Goods
        </a>
        <a href="#" data-content="content5" class="tbl-btn"> Bars </a>
        <div class="content">
          <div class="content-box" id="content1">
            <object
              type="text/html"
              data="../sub_pages/spreadsheet_html/sheet_to_try.html"
            ></object>
          </div>
          <div class="content-box" id="content2" style="display: none">
            <object
              type="text/html"
              data="../sub_pages/spreadsheet_html/sheet_restaurants.html"
            ></object>
          </div>
          <div class="content-box" id="content3" style="display: none">
            <object
              type="text/html"
              data="../sub_pages/spreadsheet_html/sheet_dessert_only.html"
            ></object>
          </div>
          <div class="content-box" id="content4" style="display: none">
            <object
              type="text/html"
              data="../sub_pages/spreadsheet_html/sheet_coffee_and_bakery.html"
            ></object>
          </div>
          <div class="content-box" id="content5" style="display: none">
            <object
              type="text/html"
              data="../sub_pages/spreadsheet_html/sheet_bars.html"
            ></object>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Tab switching logic
      document
        .querySelectorAll(".table-headings-container a")
        .forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            // Remove active from all
            document
              .querySelectorAll(".table-headings-container a")
              .forEach((a) => a.classList.remove("active"));
            this.classList.add("active");
            // Hide all content boxes
            document
              .querySelectorAll(".content-box")
              .forEach((box) => (box.style.display = "none"));
            // Show selected
            const id = this.getAttribute("data-content");
            document.getElementById(id).style.display = "block";
          });
        });
    </script>
  </body>
</html>
