<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .iframe-container {
      width: 100%;
      margin-bottom: 20px;
    }

    .center-text {
      text-align: center;
      padding: 0 10px;
    }

    .iframe-header {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }

    .iframe-header a {
      text-decoration: none;
      color: #000;
    }

    .iframe-header a:hover {
      text-decoration: underline;
      color: #0077cc;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }

    @media (min-width: 768px) {
      .iframe-row {
        display: flex;
        justify-content: space-between;
        gap: 2%;
      }

      .iframe-container {
        width: 49%;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

<div class="center-text">
  <h2>Welcome!</h2>
  <p>The following is a collective overview of our food and drink establishments in and near Atlanta!
    You can see how establishments were rated on an individual basis or which were the best neighborhoods for
    food and/or drinks.
  </p>
</div>

<div class="iframe-row">
  <div class="iframe-container">
    <h3 class="iframe-header"><a href="individuals.html" target="_blank">Reviews</a></h3>
    <iframe src="individuals.html" title="Reviews"></iframe>
  </div>

  <div class="iframe-container">
    <h3 class="iframe-header"><a href="areas.html" target="_blank">Hoods</a></h3>
    <iframe src="areas.html" title="Hoods"></iframe>
  </div>
</div>

</body>
</html>
