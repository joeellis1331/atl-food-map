<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Themed Anchor Content Switcher</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <style>
      .table-headings-container {
        display: flex;
        justify-content: center;
        position: relative;
        top: 25px;
        gap: 0px 25px;
        flex-wrap: wrap;
      }
      .tbl-btn {
        color: #ffffff; /* make text readable like clickable words */
        background: none; /* remove button-like background */
        border: none;
        font-size: 1em;
        font-family: "Indie Flower", cursive;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 1.25em;
        text-decoration: underline; /* to emphasize they're clickable */
      }
      .tbl-btn img {
        width: 20px;
        height: 20px;
      }
      .tbl-btn.active {
        color: aquamarine;
        transform: scale(1.15);
      }
      .content-box {
        overflow: scroll;
      }
      object {
        height: 350px;
        width: 750px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="backdrop">
      <nav class="button-container">
        <a href="index.html" class="btn">
          <img src="img/homepage-icon.jpg" alt="icon" /> Home Page
        </a>
        <a href="individuals_wrapper.html" class="btn">
          <img src="img/location_icon.jpg" alt="icon" /> All Locations
        </a>
        <a href="areas_wrapper.html" class="btn">
          <img src="img/neighborhood_icon.jpg" alt="icon" /> Best Neighborhoods
        </a>
        <a href="spreadsheet_wrapper.html" class="btn active">
          <img src="img/spreadsheet_icon.jpg" alt="icon" /> Spreadsheet
        </a>
      </nav>
      <div class="table-headings-container">
        <a href="#" data-content="content1" class="tbl-btn active">
          <img src="img/question-solid.jpg" alt="icon" /> To Try
        </a>
        <a href="#" data-content="content2" class="tbl-btn">
          <img src="img/bowl-rice-solid.jpg" alt="icon" /> Restaurants
        </a>
        <a href="#" data-content="content3" class="tbl-btn">
          <img src="img/ice-cream-solid.jpg" alt="icon" /> Desserts
        </a>
        <a href="#" data-content="content4" class="tbl-btn">
          <img src="img/mug-hot-solid.jpg" alt="icon" /> Coffee/Baked Goods
        </a>
        <a href="#" data-content="content5" class="tbl-btn">
          <img src="img/martini-glass-solid.jpg" alt="icon" /> Bars
        </a>

        <div class="content">
          <div class="content-box" id="content1">
            <object type="text/html" data="sheet_to_try.html"></object>
          </div>
          <div class="content-box" id="content2" style="display: none">
            <object type="text/html" data="sheet_restaurants.html"></object>
          </div>
          <div class="content-box" id="content3" style="display: none">
            <object type="text/html" data="sheet_dessert_only.html"></object>
          </div>
          <div class="content-box" id="content4" style="display: none">
            <object
              type="text/html"
              data="sheet_coffee_and_bakery.html"
            ></object>
          </div>
          <div class="content-box" id="content5" style="display: none">
            <object type="text/html" data="sheet_bars.html"></object>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Tab switching logic
      document
        .querySelectorAll(".table-headings-container a")
        .forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            // Remove active from all
            document
              .querySelectorAll(".table-headings-container a")
              .forEach((a) => a.classList.remove("active"));
            this.classList.add("active");
            // Hide all content boxes
            document
              .querySelectorAll(".content-box")
              .forEach((box) => (box.style.display = "none"));
            // Show selected
            const id = this.getAttribute("data-content");
            document.getElementById(id).style.display = "block";
          });
        });
    </script>
  </body>
</html>
